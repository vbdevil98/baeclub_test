<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBaëclub | The Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <nav class="navbar">
        <div class="logo"><a href="/">TheBaëclub<span class="dot">.</span></a></div>
        <ul class="nav-links">
            <li><a href="{{ url_for('rent') }}">Rent</a></li>
            <li><a href="{{ url_for('lend') }}">Lend</a></li>
            <li><a href="{{ url_for('shop') }}">Shop</a></li>
            <li><a href="#" class="btn-login">Account</a></li>
        </ul>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <a href="#" class="whatsapp-float" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <footer>
        <div class="footer-container">
            <div class="footer-col">
                <h3>TheBaëclub</h3>
                <p>MUMBAI • PARIS • DUBAI</p>
            </div>
            <div class="footer-col links">
                <a href="#">Concierge</a>
                <a href="#">Authentication</a>
                <a href="#">Legal</a>
            </div>
            <div class="footer-col">
                <p>&copy; 2026 TheBaëclub.</p>
            </div>
        </div>
    </footer>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX + 'px';
                follower.style.top = e.clientY + 'px';
            }, 100);
        });

        // Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });
        document.querySelectorAll('.fade-up, .product-card').forEach((el) => observer.observe(el));
    </script>
</body>
</html>
