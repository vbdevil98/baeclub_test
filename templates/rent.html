{% extends 'base.html' %}
{% block content %}
<div style="padding-top: 150px;"> <div class="section-title fade-up">
        <p>The Collection</p>
        <h2>Rent The Runway</h2>
    </div>
    <section class="product-grid">
        {% for item in items %}
        <div class="product-card">
            <div class="image-wrapper">
                <a href="{{ url_for('product_detail', type='rent', id=item.id) }}">
                    <img src="{{ item.image }}" alt="{{ item.name }}">
                </a>
            </div>
            <div class="product-info">
                <h3>{{ item.name }}</h3>
                <p class="price">â‚¹{{ item.price }} / Day</p>
            </div>
        </div>
        {% endfor %}
    </section>
</div>
{% endblock %}
