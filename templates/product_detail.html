{% extends 'base.html' %}
{% block content %}
<div class="detail-container fade-up">
    <div class="detail-image image-wrapper">
        <img src="{{ item.image }}" alt="{{ item.name }}">
    </div>
    <div class="detail-info">
        <p style="letter-spacing: 2px; color: #999;">{{ item.category }} Collection</p>
        <h1>{{ item.name }}</h1>
        <p class="price" style="font-size: 2rem; margin-bottom: 2rem;">â‚¹{{ item.price }}</p>
        
        <p style="font-family: 'Cormorant Garamond'; font-size: 1.4rem; line-height: 1.6;">{{ item.desc }}</p>

        <div class="spec-grid">
            <div>
                <strong style="display:block; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 5px;">CONDITION</strong>
                {{ item.condition }}
            </div>
            <div>
                <strong style="display:block; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 5px;">DIMENSIONS</strong>
                {{ item.dimensions }}
            </div>
        </div>

        <button class="btn-submit">
            {% if item.category == 'Rent' %}Check Availability{% else %}Acquire Now{% endif %}
        </button>
    </div>
</div>
{% endblock %}
