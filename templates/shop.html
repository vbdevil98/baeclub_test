{% extends 'base.html' %}
{% block content %}
<section class="catalog-header">
    <h2>Statement Bags</h2>
    <p>Exclusive ownership. Curated for the bold.</p>
</section>
<section class="product-grid">
    {% for item in items %}
    <div class="product-card fade-in">
        <div class="image-wrapper">
            <a href="{{ url_for('product_detail', type='shop', id=item.id) }}">
                <img src="{{ item.image }}" alt="{{ item.name }}">
            </a>
        </div>
        <div class="product-info">
            <span class="category-tag">{{ item.category }}</span>
            <h3>{{ item.name }}</h3>
            <p>â‚¹{{ item.price }}</p>
            <a href="{{ url_for('product_detail', type='shop', id=item.id) }}" class="btn-text">View Details</a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
