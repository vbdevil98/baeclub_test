{% extends 'base.html' %}
{% block content %}
<div class="split-screen">
    <div class="split-text">
        <h2>Monetize<br>Your Archive.</h2>
        <p>Join our exclusive peer-to-peer network. We handle authentication, insurance, and logistics.</p>
        <br>
        <p><strong>✓ White Glove Pickup</strong></p>
        <p><strong>✓ Full Insurance Coverage</strong></p>
    </div>
    <div class="split-form">
        <form method="POST">
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" placeholder="e.g. Lady Dior Mini" required>
            </div>
            <div class="form-group">
                <label>Condition</label>
                <select>
                    <option>Brand New</option>
                    <option>Excellent</option>
                    <option>Vintage</option>
                </select>
            </div>
            <div class="form-group">
                <label>Daily Rate (₹)</label>
                <input type="number" placeholder="1500" required>
            </div>
            <button type="submit" class="btn-submit">Submit for Review</button>
        </form>
    </div>
</div>
{% endblock %}
