{% extends 'base.html' %}
{% block content %}
<section class="page-header">
    <h2>The Journal</h2>
    <p>Insights on fashion, care, and investment.</p>
</section>

<section class="grid-container">
    {% for post in posts %}
    <div class="product-card">
        <div class="image-frame">
            <img src="{{ post.image }}" alt="{{ post.title }}">
        </div>
        <div class="card-details" style="text-align: left;">
            <span style="font-size: 0.7rem; color: #999; letter-spacing: 1px;">{{ post.date }}</span>
            <h3 style="margin-top: 0.5rem;">{{ post.title }}</h3>
            <a href="#" class="btn-link">Read Article</a>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
