{% extends 'base.html' %}
{% block content %}
<section class="login-section fade-in">
    <div class="login-container">
        <h2>Welcome Back</h2>
        <p class="login-subtitle">Access your digital closet.</p>
        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary full-width">Sign In</button>
            <p class="signup-link">New to Baë? <a href="#">Request Access</a></p>
        </form>
    </div>
</section>
{% endblock %}
